<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flipkart Clone - Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f3f6;
      }
      header {
        background-color: #2874f0;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }
      nav {
        margin-left: auto;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
      }
      .search-bar {
        margin: 20px auto;
        max-width: 600px;
        display: flex;
      }
      .search-bar input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 2px 0 0 2px;
        outline: none;
      }
      .search-bar button {
        background-color: #fb641b;
        border: none;
        color: white;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 0 2px 2px 0;
      }
      .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .product-card {
        background: white;
        width: 200px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: box-shadow 0.3s ease;
      }
      .product-card:hover {
        box-shadow: 0 4px 10px rgb(0 0 0 / 0.2);
      }
      .product-card img {
        max-width: 100%;
        height: 150px;
        object-fit: contain;
      }
      .product-card h3 {
        font-size: 16px;
        margin: 10px 0 5px;
      }
      .product-card p {
        color: #388e3c;
        font-weight: bold;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Flipkart Clone</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('cart') }}">Cart</a></li>
          {% if username %}
          <li><a href="{{ url_for('account') }}">Account</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
          <li class="welcome-msg">Welcome, {{ username }}!</li>
          {% else %}
          <li><a href="{{ url_for('login') }}">User Login</a></li>
          <li><a href="{{ url_for('admin_login') }}">Admin Login</a></li>
          <li><a href="{{ url_for('signup') }}">Signup</a></li>
          {% endif %}
        </ul>
      </nav>
      <style>
        .nav-list {
          list-style: none;
          display: flex;
          gap: 15px;
          margin: 0;
          padding: 0;
          align-items: center;
        }
        .nav-list li {
          display: inline;
        }
        .nav-list li a {
          color: white;
          text-decoration: none;
          font-weight: bold;
        }
        .welcome-msg {
          color: white;
          font-weight: bold;
          margin-left: 10px;
        }
      </style>
    </header>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more" />
      <button>Search</button>
    </div>
    <div class="products">
      <div class="product-card" onclick="location.href='/product/1'">
        <img src="https://via.placeholder.com/150" alt="Product 1" />
        <h3>Product 1</h3>
        <p>₹999</p>
      </div>
      <div class="product-card" onclick="location.href='/product/2'">
        <img src="https://via.placeholder.com/150" alt="Product 2" />
        <h3>Product 2</h3>
        <p>₹1499</p>
      </div>
      <div class="product-card" onclick="location.href='/product/3'">
        <img src="https://via.placeholder.com/150" alt="Product 3" />
        <h3>Product 3</h3>
        <p>₹799</p>
      </div>
    </div>
  </body>
</html>
