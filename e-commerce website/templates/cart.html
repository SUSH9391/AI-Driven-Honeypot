<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flipkart Clone - Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f3f6;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #2874f0;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }
      .cart-container {
        max-width: 800px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      .total {
        text-align: right;
        font-weight: bold;
        margin-top: 10px;
      }
      .checkout-btn {
        background-color: #fb641b;
        border: none;
        color: white;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 2px;
        float: right;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header onclick="location.href='/'">
      <h1>Flipkart Clone</h1>
    </header>
    <div class="cart-container">
      <h2>Your Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td>₹999</td>
            <td>1</td>
            <td>₹999</td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>₹1499</td>
            <td>2</td>
            <td>₹2998</td>
          </tr>
        </tbody>
      </table>
      <div class="total">Total: ₹3997</div>
      <button class="checkout-btn">Checkout</button>
    </div>
  </body>
</html>
